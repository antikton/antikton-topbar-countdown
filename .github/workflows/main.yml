name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Read changelog file
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          CHANGELOG_FILE=".github/changelogs/${VERSION}.txt"
          
          if [ -f "$CHANGELOG_FILE" ]; then
            echo "✅ Found changelog file: $CHANGELOG_FILE"
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            cat "$CHANGELOG_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Changelog file not found: $CHANGELOG_FILE"
            echo "CHANGELOG=No changelog available for this version." >> $GITHUB_OUTPUT
          fi

      - name: Create plugin ZIP
        run: |
          # Create a clean directory for the plugin
          mkdir -p antikton-topbar-countdown
          
          # Copy plugin files (exclude development files)
          rsync -av --exclude='.git*' \
                    --exclude='node_modules' \
                    --exclude='.wordpress-org-assets' \
                    --exclude='*.zip' \
                    --exclude='.DS_Store' \
                    --exclude='Thumbs.db' \
                    ./ antikton-topbar-countdown/
          
          # Create ZIP file
          zip -r antikton-topbar-countdown.zip antikton-topbar-countdown/
          
          echo "✅ Plugin ZIP created successfully"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          generate_release_notes: true
          files: |
            antikton-topbar-countdown.zip
          draft: false
          prerelease: false
